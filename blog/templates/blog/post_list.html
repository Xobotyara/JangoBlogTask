{% extends  'blog/index.html' %}
{% block title %}

  <title>Список постов</title>

{% endblock title %}

{% block content %}
{% for post in post_list %}
<li>
        <a href="#">{{ post.title }}</a><br>
        {{ post.slug }}<br>
        {{ post.body }}<br>
        {{ post.publish_date }}<br>
      </li>
{% endfor %}
{% endblock %}
